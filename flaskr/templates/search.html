<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Search Documents</h1>
    <hr>
    <form action="{{ url_for('search') }}" method="post">
        <label for="search">Search:</label>
        <input class="search-box" type="text" name="terms" id="terms" placeholder="Enter terms separated by space">
        <input type="submit" value="Search">
    </form>
    <hr>
    {% for file_dict in dict_list %}
    <div class="result-file">{{ <a class="result-link" href="{{ file_dict['url']}}">file_dict['fname']</a> }}</div>
    {% endfor %}
    <footer>LNB (C)2022</footer>
</body>

</html>
